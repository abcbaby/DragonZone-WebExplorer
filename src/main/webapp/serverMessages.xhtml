<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html">
    <p:outputPanel autoUpdate="true" >  
        <script>
            if (typeof PF('serverMessages') !== 'undefined') {
                if (#{mySessionBean.hasFacesMessages()}) {
                    PF('serverMessages').show();
                } else {
                    PF('serverMessages').hide();
                }
            }
        </script>
    </p:outputPanel>

    <p:growl id="growlId" 
             autoUpdate="true" 
             severity="info"
             showSummary="false" 
             showDetail="true" />   
    
    <p:dialog id="serverMessagesId" 
              widgetVar="serverMessages" 
              fitViewport="true"
              header="Messages" 
              modal="false" 
              draggable="true" 
              closable="true"
              closeOnEscape="true">  
        <p:messages closable="false"
                    autoUpdate="true" 
                    severity="warn, error, fatal"
                    showSummary="false" 
                    showDetail="true" />
    </p:dialog>  
</ui:composition>
