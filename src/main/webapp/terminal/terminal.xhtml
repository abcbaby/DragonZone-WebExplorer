<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html">

    <f:event type="preRenderComponent"
             listener="#{terminalControlBean.preLoadPage}" />

    <h:form id="terminalFormId">
        <p:focus for="terminal" />  

        <p:terminal id="terminal" 
                    widgetVar="terminal" 
                    prompt="#{terminalBean.hostAddress}$"
                    commandHandler="#{terminalControlBean.handleCommand}"
                    welcomeMessage="Type: 'help' to start." />  

        <!--<p:resizable for="terminal"/>-->

        <p:commandButton type="button" 
                         value="Clear" 
                         icon="fa fa-trash" 
                         onclick="PF('terminal').clear()" 
                         style="margin-top:10px"/>  
    </h:form>

</ui:composition>
